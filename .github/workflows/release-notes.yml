name: Release Notes to Site

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write release note page
        run: |
          mkdir -p docs/releases
          TAG="${{ github.event.release.tag_name }}"
          TITLE="${{ github.event.release.name }}"
          BODY="${{ github.event.release.body }}"
          FILE="docs/releases/${TAG}.md"

          cat > "$FILE" <<EOF
          ---
          title: "${TITLE}"
          ---
          # ${TITLE}

          **Tag:** \`${TAG}\`

          ## Notes
          ${BODY}
          EOF

      - name: Update releases index
        run: |
          INDEX="docs/releases/index.md"
          mkdir -p docs/releases
          if [ ! -f "$INDEX" ]; then
            cat > "$INDEX" <<EOF
            ---
            title: "Releases"
            ---
            # Releases

            EOF
          fi
          echo "- [${{ github.event.release.name }}](./${{ github.event.release.tag_name }}.md)" >> "$INDEX"

      - name: Commit and push
        run: |
          git config user.name "gcb-bot"
          git config user.email "gcb-bot@users.noreply.github.com"
          git add docs/releases
          git commit -m "Add release notes: ${{ github.event.release.tag_name }}" || echo "No changes"
          git push
