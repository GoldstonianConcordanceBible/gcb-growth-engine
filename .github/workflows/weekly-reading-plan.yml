name: Generate Weekly Reading Plan

on:
  workflow_dispatch:
    inputs:
      week_slug:
        description: "Week slug like 2026-wk-01"
        required: true
      theme:
        description: "Theme/title for the week"
        required: true

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate plan
        run: |
          python scripts/make_weekly_reading_plan.py \
            --week-slug "${{ github.event.inputs.week_slug }}" \
            --theme "${{ github.event.inputs.theme }}"

      - name: Commit changes
        run: |
          git config user.name "gcb-bot"
          git config user.email "gcb-bot@users.noreply.github.com"
          git add docs/reading-plans/
          git commit -m "Add reading plan: ${{ github.event.inputs.week_slug }}" || echo "No changes"
          git push
